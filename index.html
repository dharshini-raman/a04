<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke & Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Joke & Meme Generator</h1>
            <h2> Do you want more friends? Try one of these and you'll probably lose the ones you have as well </h2>
        </header>
        <div id="joke-container" class="content">
            <h2>Joke of the Day</h2>
            <div id="joke-setup" class="joke"></div>
            <div id="joke-punchline" class="joke"></div>
            <button id="new-joke-btn" class="btn">Get Another Joke</button>
        </div>
        <div id="meme-container" class="content">
            <h2>Popular Meme</h2>
            <img id="meme-img" src="" alt="Meme">
            <button id="new-meme-btn" class="btn">Get Another Meme</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
